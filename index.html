<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="wholeSection">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="cart1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="quantityMinus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantityiPhone" type="text" class="form-control text-center" value="1">
                           <button id="quantityPlus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhoneUnitPrice">1,219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeItem1">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="cart2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="quantityMinus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantityiPhoneCase" type="text" class="form-control text-center" value="1">
                           <button id="quantityPlus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="iPhoneCaseUnitPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeItem2">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(10%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="totalWithoutTax">1,278</span></h5>
                        <h5>$ <span id="totalTax">18.09</span></h5>
                        <h5>$ <span id="totalWithTax">1,296.09</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script src="interactive.js"></script>
</html>
